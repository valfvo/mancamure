<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI vs AI</title>
        <link href="css/AI_vs_AI_style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font_style.css">
    </head>
    <body>
        <div id="main_container">
            <div>
                <a id="back_button" href="play.html">back</a>
            </div>

            <div id="center_container">
                <h1>AI configuration</h1>
    
                <form action="" method="post">
                    <div id="two_sides">
                        <div class="left_side">
                            <h3>AI 1</h3>

                            <!-- choix algorithme -->
                            <div class="element_form">
                                <div>
                                    <label for="algorithm">Algorithm</label>
                                    <select name="choiceAlgorithm" id="algorithm">
                                        <option value="ABminmax">&alpha;&beta; minmax</option>
                                        <option value="Basicminmax">basic minmax</option>
                                    </select>
                                </div>
                            </div>
            
                            <!-- horizon -->
                            <div class="element_form">
                                <div>
                                    <label for="depth">depth</label>
                                    <input type="number" id="depth" min="0" max="11" value="0">
                                </div>
                            </div>
                        </div>
    
                        <div class="right_side">
                            <h3>AI 2</h3>

                            <!-- choix algorithme -->
                            <div class="element_form">
                                <div>
                                    <label for="algorithm">Algorithm</label>
                                    <select name="choiceAlgorithm" id="algorithm">
                                        <option value="ABminmax">&alpha;&beta; minmax</option>
                                        <option value="Basicminmax">basic minmax</option>
                                    </select>
                                </div>
                            </div>
            
                            <!-- horizon -->
                            <div class="element_form">
                                <div>
                                    <label for="depth">depth</label>
                                    <input type="number" id="depth" min="0" max="11" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <input type="submit" name="confirm" id="confirm_button" 
                        value="Confirm">
                </form>
            </div>
        </div>
    </body>
</html>
